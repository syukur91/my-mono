name: pull-request-closed
on:
  pull_request:
    types: [closed]

jobs:
  build-image-job:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout public repo
        uses: actions/checkout@master

      - name: Check the cntext
        run: echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}

      - name: Check the latest commit ID
        run: echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github.event.pull_request.head.sha) }}

      - name: Check the merge commit ID
        run: echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github.event.pull_request.merge_commit_sha) }}

      - name: login to our private repository
        run: docker login docker.pkg.github.com --username techacc -p $TOKEN 2>/dev/null
        env:
          TOKEN: ${{ secrets.PERSONAL_DEV_TOKEN }}

      - name: dockerize the branch tag
        run: export BRANCH_TAG=`sed -e 's/^"//' -e 's/"$//' <<<"$BRANCH_COMMMIT_ID" | cut -c1-7` && docker build -t docker.pkg.github.com/syukur91/my-mono/hello-world:$BRANCH_TAG  .
        working-directory: src
        env:
          BRANCH_COMMMIT_ID: ${{ toJson(github.event.pull_request.head.sha) }}

      - name: retag
        run:  export BRANCH_TAG=`sed -e 's/^"//' -e 's/"$//' <<<"$BRANCH_COMMMIT_ID" | cut -c1-7` && export MASTER_TAG=`sed -e 's/^"//' -e 's/"$//' <<<"$MASTER_COMMIT_ID" | cut -c1-7 ` && docker tag docker.pkg.github.com/syukur91/my-mono/hello-world:$BRANCH_TAG docker.pkg.github.com/syukur91/my-mono/hello-world:$MASTER_TAG 
        working-directory: src
        env:
          MASTER_COMMIT_ID: ${{ toJson(github.event.pull_request.merge_commit_sha) }}
          BRANCH_COMMMIT_ID: ${{ toJson(github.event.pull_request.head.sha) }}

      - name: push application to our Private Hub
        run:  export APP_TAG=`sed -e 's/^"//' -e 's/"$//' <<<"$MASTER_COMMIT_ID" | cut -c1-7` && docker.pkg.github.com/syukur91/my-mono/hello-world:$APP_TAG
        working-directory: services/miyazaki/code-deploy/src
        env:
          MASTER_COMMIT_ID: ${{ toJson(github.event.pull_request.merge_commit_sha) }}
          
